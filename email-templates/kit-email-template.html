<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="dark">
  <meta name="supported-color-schemes" content="dark">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <title>ADHD Founder</title>
  <style>
    /* ===========================================
       ADHD FOUNDER - Kit.com Email Template
       Brand Colors:
       - Background: #0a0a0a (charcoal-950)
       - Card BG: #141414 (charcoal-900)
       - Border: #1f1f1f (charcoal-800)
       - Copper CTA: #b87333 (copper-500)
       - Copper Hover: #cd8544 (copper-400)
       - Text Primary: #f5f2ed (stone-100)
       - Text Secondary: #b8a890 (stone-400)
       - Text Muted: #9c8b70 (stone-500)
       =========================================== */

    /* Reset */
    img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    table { border-collapse: collapse !important; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

    /* iOS link fix */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* Gmail link fix */
    u + #body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* Content styling */
    .message-content p {
      margin: 0 0 20px 0;
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.7;
      color: #b8a890;
    }
    .message-content h1, .message-content h2, .message-content h3 {
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      color: #f5f2ed;
      margin: 0 0 16px 0;
    }
    .message-content h1 { font-size: 28px; }
    .message-content h2 { font-size: 22px; }
    .message-content h3 { font-size: 18px; }
    .message-content a {
      color: #b87333;
      text-decoration: underline;
    }
    .message-content strong {
      color: #f5f2ed;
    }
    .message-content ul, .message-content ol {
      margin: 0 0 20px 0;
      padding-left: 24px;
      color: #b8a890;
    }
    .message-content li {
      margin-bottom: 8px;
      line-height: 1.6;
    }

    /* Mobile responsive */
    @media only screen and (max-width: 600px) {
      .mobile-padding { padding-left: 20px !important; padding-right: 20px !important; }
      .mobile-stack { display: block !important; width: 100% !important; }
      .mobile-center { text-align: center !important; }
      .mobile-full-width { width: 100% !important; }
      h1 { font-size: 28px !important; line-height: 1.2 !important; }
      h2 { font-size: 22px !important; }
    }

    /* Dark mode fixes for light-mode email clients */
    @media (prefers-color-scheme: light) {
      .dark-mode-bg { background-color: #0a0a0a !important; }
      .dark-mode-text { color: #f5f2ed !important; }
    }
  </style>
</head>
<body id="body" style="margin: 0; padding: 0; word-spacing: normal; background-color: #0a0a0a;" class="dark-mode-bg">
  <div role="article" aria-roledescription="email" lang="en" style="text-size-adjust: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #0a0a0a;" class="dark-mode-bg">

    <!-- Main Container -->
    <table role="presentation" style="width: 100%; border: none; border-spacing: 0; background-color: #0a0a0a;" class="dark-mode-bg">
      <tr>
        <td align="center" style="padding: 40px 16px;">

          <!-- Email Content Container (max 560px) -->
          <table role="presentation" style="width: 100%; max-width: 560px; border: none; border-spacing: 0;">

            <!-- Header / Logo -->
            <tr>
              <td style="padding-bottom: 32px; text-align: center;">
                <!-- Brain Icon -->
                <div style="display: inline-block; width: 48px; height: 48px; background: linear-gradient(135deg, #b87333, #cd8544); border-radius: 12px; margin-bottom: 16px; line-height: 48px; font-size: 24px;">
                  üß†
                </div>
                <div style="font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #9c8b70;">
                  ADHD FOUNDER
                </div>
              </td>
            </tr>

            <!-- Main Content Card -->
            <tr>
              <td>
                <table role="presentation" style="width: 100%; border: none; border-spacing: 0; background-color: #141414; border: 1px solid #1f1f1f; border-radius: 16px;">
                  <tr>
                    <td style="padding: 40px 32px;" class="mobile-padding message-content">

                      <!-- Kit.com Message Content Variable -->
                      {{ message_content }}

                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Signature Section -->
            <tr>
              <td style="padding: 32px 0;">
                <table role="presentation" style="width: 100%; border: none; border-spacing: 0;">
                  <tr>
                    <td style="padding: 0;">
                      <p style="margin: 0 0 4px 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 15px; font-weight: 600; color: #f5f2ed;">
                        Jan Kutschera
                      </p>
                      <p style="margin: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 13px; color: #9c8b70;">
                        Late-diagnosed at 51. Now building systems that work WITH your wiring.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td>
                <div style="height: 1px; background-color: #1f1f1f;"></div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 24px 0; text-align: center;">
                <!-- Social Links (optional) -->
                <table role="presentation" style="margin: 0 auto 16px auto; border: none; border-spacing: 0;">
                  <tr>
                    <td style="padding: 0 8px;">
                      <a href="https://twitter.com/adhdfounder" style="display: inline-block; padding: 8px; background-color: #1f1f1f; border-radius: 6px; text-decoration: none; color: #9c8b70; font-size: 14px;">
                        ùïè
                      </a>
                    </td>
                    <td style="padding: 0 8px;">
                      <a href="https://linkedin.com/in/jankutschera" style="display: inline-block; padding: 8px; background-color: #1f1f1f; border-radius: 6px; text-decoration: none; color: #9c8b70; font-size: 14px;">
                        in
                      </a>
                    </td>
                  </tr>
                </table>

                <!-- Footer Text -->
                <p style="margin: 0 0 8px 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 12px; color: #9c8b70;">
                  You're receiving this because you joined the ADHD Founder community.
                </p>
                <p style="margin: 0 0 16px 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 12px; color: #9c8b70;">
                  {{ address }}
                </p>

                <!-- Unsubscribe -->
                <p style="margin: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; color: #525252;">
                  <a href="{{ unsubscribe_url }}" style="color: #525252; text-decoration: underline;">Unsubscribe</a>
                  &nbsp;¬∑&nbsp;
                  <a href="{{ subscriber_preferences_url }}" style="color: #525252; text-decoration: underline;">Update preferences</a>
                </p>
              </td>
            </tr>

          </table>
          <!-- End Email Content Container -->

        </td>
      </tr>
    </table>
    <!-- End Main Container -->

  </div>
</body>
</html>
